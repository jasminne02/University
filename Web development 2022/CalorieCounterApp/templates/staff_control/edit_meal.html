{% extends 'base.html' %}
{% load static %}
{% load custom_filter %}

{% block content %}
    <main class="main-food-add">
        <div class="center">
            <div class="container">
                <div class="text">
                    Edit Form
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="data">
                        <label>
                            <input disabled value="{{ meal.name }}">
                        </label>
                    </div>
                    <div class="data">
                         <label>Grams
                            <input disabled value="{{ meal.grams }}">
                        </label>
                    </div>
                    <div class="data">
                        <label>Calories
                            <input disabled value="{{ meal.calories }}">
                        </label>
                    </div>
                    <div class="data">
                        <label>Fats{{ form.fats_grams }}</label>
                    </div>
                    <div class="data">
                        <label>Carbs{{ form.carbs_grams }}</label>
                    </div>
                    <div class="data">
                        <label>Protein{{ form.protein_grams }}</label>
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
