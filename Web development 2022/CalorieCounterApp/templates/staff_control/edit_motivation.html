{% extends 'base.html' %}
{% load static %}
{% load custom_filter %}

{% block content %}
    <main class="main-motivation-add">
        <div class="center">
            <div class="container">
                <div class="text">
                    Edit Form
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="data">
                        {{ form.quote|placeholder:'Quote' }}
                    </div>
                    <div class="data">
                        {{ form.description|placeholder:'Description' }}
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
