{% extends 'base.html' %}
{% load static %}
{% load custom_filter %}

{% block content %}
    <main class="main-food-add">
        <div class="center">
            <div class="container">
                <div class="text">
                    Add Food Plan Form
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="data">
                        {{ form.name|placeholder:'Name' }}
                    </div>
                    <div class="data">
                        {{ form.image_url|placeholder:'Image URL' }}
                    </div>
                    <div class="data">
                        {{ form.meals|placeholder:'Meals' }}
                    </div>
                    <div class="data">
                        {{ form.food|placeholder:'Food' }}
                    </div>
                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
